<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Horario de clases</title>
    </head>

    <body>
        <table border="1" summary="Tabla con el horario de clases para practicar">
            <thead>
                <tr>
                    <th></th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miercoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>8:30 - 10:30</th>
                    <td>OE</td>
                    <td>OE</td>
                    <td></td>
                    <td rowspan="3"></td>
                    <td rowspan="3"></td>
                </tr>

                <tr>
                    <th>10:30 - 12:30</th>
                    <td>EE</td>
                    <td>EE</td>
                    <td>RRHH</td>
                </tr>

                <tr>
                    <th>12:30 - 14:30</th>
                    <td>RRHH</td>
                    <td>AEF</td>
                    <td>AEF</td>
                </tr>

                <tr>
                    <th>15:30 - 17:30</th>
                    <td rowspan="3"></td>
                    <td></td>
                    <td rowspan="3"></td>
                    <td>PW</td>
                    <td>ISI</td>
                </tr>

                <tr>
                    <th>17:30 - 19:30</th>
                    <td>PW</td>
                    <td>ISI</td>
                    <td>IA</td>
                </tr>

                <tr>
                    <th>19:30 - 21:30</th>
                    <td></td>
                    <td>IA</td>
                    <td></td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
