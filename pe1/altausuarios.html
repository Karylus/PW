<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Cines Moreno - Registro</title>
        <link rel="stylesheet" href="estilo.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <header>
            <a href="index.html" class="enlace-imagen"><img class="logo" src="imagenes/logo.png" alt="Logo"></a>

            <a href="index.html" class="enlace-imagen"><h1>Cines Moreno</h1></a>

            <section class="login">
                <form class="inicio_sesion" action="procesar.php" method="post">
                    <input type="text" id="usuario" name="usuario" required placeholder="Usuario"><br>

                    <input type="password" id="contraseña" name="contraseña" required placeholder="Contraseña"><br>

                    <input type="submit" id="boton" value="Iniciar Sesión"><br>
                    <a href="altausuarios.html">Registro de usuario</a>
                </form>
            </section>

            <!--Este section lo voy a usar cuando necesite que el siguiente elemento esté en una linea nueva-->
            <section class="break"></section>

            <nav class="indice">
                <article><a href="index.html">Inicio</a></article>
                <article><a href="estrenos.html">Estrenos</a></article>
                <article><a href="cartelera.html">Cartelera</a></article>
                <article><a href="horarios.html">Horarios</a></article>
                <article><a href="tarifas.html">Tarifas</a></article>
                <article><a href="informacion.html">Información</a></article>
            </nav>
        </header>

        <main>
            <section class="caja_registro">
                <form class="registro" action="registrado.html">
                    <label for="email">E-mail</label><br>
                    <input type="email" id="mail" name="e-mail" required><br>
    
                    <label for="nombre">Nombre</label><br>
                    <input type="text" id="nombre" name="nombre" required pattern="^(?!.*administrador).*$"><br>
    
                    <label for="apellidos">Apellidos</label><br>
                    <input type="text" id="apellido" name="apellidos" required pattern="^(?!.*administrador).*$"><br> 
    
                    <label for="nacimiento">Fecha de Nacimiento</label><br>
                    <input type="date" id="nacimiento" name="nacimiento" required><br>
    
                    <label for="dni">DNI/NIE/Pasaporte</label><br>
                    <input type="text" id="dni" name="nombre" required><br>
    
                    <label for="contraseña">Contraseña</label><br>
                    <input type="password" id="contra" name="contraseña" required><br>

                    <label for="newsletter">¿Desea suscribirse al Newsletter?</label><br>
                    <input type="radio" id="newsletter" name="newsletter" value="si" required>Si
                    <input type="radio" id="newsletter" name="newsletter" value="no" required>No<br>
    
                    <input type="submit" id="boton" value="Registrarse en Cines Moreno"><br>
                </form>
            </section>

            <a href="#" class="boton-flotante"></a>
        </main>

        <footer>
            <a href="contacto.html">Contacto</a> - <a href="como_se_hizo.pdf">Cómo se hizo</a>
        </footer>
    </body>
</html>
